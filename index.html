<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Beautirin Calculation</title><script defer="defer" src="scripts/index.js"></script><link href="styles/index.css" rel="stylesheet"></head><body class="body"><main class="main"><section class="btr-calc"><div class="btr-calc__container"><form class="btr-form" autocomplete="off"><div class="btr-form__field"><label class="btr-form__label">Выберите цвет ампул</label><div class="btr-form__radio-set"><span class="btr-radio"><input type="radio" data-t="field:input-color" autocomplete="off" class="btr-radio__control" id="colorwhite" name="color" value="white" required/> </span><label for="colorwhite" class="btr-radio__label">Белый</label> <span class="btr-radio"><input type="radio" data-t="field:input-color" autocomplete="off" class="btr-radio__control" id="colorblack" name="color" value="black" checked="checked"/> </span><label for="colorblack" class="btr-radio__label">Чёрный</label> <span class="btr-radio"><input type="radio" data-t="field:input-color" autocomplete="off" class="btr-radio__control" id="colortrans" name="color" value="transparent"/> </span><label for="colortrans" class="btr-radio__label">Прозрачный</label></div></div><div class="btr-form__field"><label class="btr-form__label">выберите объём ампул</label> <select data-t="field:input-size" class="btr-select" name="size" id="size" required><option class="btr-option" value="2" selected="selected">2 мл</option><option class="btr-option" value="2.5">2,5 мл</option><option class="btr-option" value="4">4 мл</option><option class="btr-option" value="5">5 мл</option><option class="btr-option" value="10">10 мл</option><option class="btr-option" value="15">15 мл</option><option class="btr-option" value="20">20 мл</option><option class="btr-option" value="50">50 мл</option></select></div><div class="btr-form__field"><label class="btr-form__label">Выберите количество ампул в кассете</label><div class="btr-form__radio-set"><span class="btr-radio"><input type="radio" data-t="field:input-amount" autocomplete="off" class="btr-radio__control" id="amount1" name="amount" value="1" required/> </span><label for="amount1" class="btr-radio__label">1 шт</label> <span class="btr-radio"><input type="radio" data-t="field:input-amount" autocomplete="off" class="btr-radio__control" id="amount2" name="amount" value="2"/> </span><label for="amount3" class="btr-radio__label">2 шт</label> <span class="btr-radio"><input type="radio" data-t="field:input-amount" autocomplete="off" class="btr-radio__control" id="amount3" name="amount" value="3"/> </span><label for="amount3" class="btr-radio__label">3 шт</label> <span class="btr-radio"><input type="radio" data-t="field:input-amount" autocomplete="off" class="btr-radio__control" id="amount5" name="amount" value="5"/> </span><label for="amount5" class="btr-radio__label">5 шт</label></div></div><div class="btr-form__field"><label for="cassetsamount" class="btr-form__label">укажите количество кассет</label><div class="btr-form__field-with-caption"><input type="number" data-t="field:input-cassetsamount" class="btr-text-input" name="cassetsamount" id="cassetsamount" placeholder="100" min="0" required/><p id="cassetsamount_caption" class="btr-form__caption">200 кассет * 5шт в кассете = 1000 ампул</p></div></div><div class="btr-form__field"><label class="btr-form__label">дополнительная услуга</label><div class="btr-form__radio-set"><span class="btr-radio btr-radio_type_full"><input type="checkbox" data-t="field:input-proizvodstvo" autocomplete="off" class="btr-radio__control" id="proizvodstvo" name="proizvodstvo"/> </span><label for="proizvodstvo" class="btr-radio__label btr-radio__label_type_additional">Производство в конечную упаковку <span class="btr-radio__caption">Кассеты фасуются в брендовую упаковку с дизайном, разработанным для данного продукта от заказчика.</span></label></div></div><div class="btr-form__field"><div class="btr-form__divider"></div><div class="btr-form__pricebox"><div class="btr-form__label">Стоимость заказа:</div><p class="btr-form__price">30 000 ₽</p></div></div><a class="btr-form__submit" id="btr-form__submit" href="#popup:myform">Отправить заказ</a></form><figure class="btr-imagebox"><img class="btr-imagebox__image" src="resources/images/2w.png" alt=""/></figure></div></section></main></body></html>
